<div class="modal-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h4 class="modal-title text-center">{{'user.register.title' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column text-center">
                    <form id="registerForm" [formGroup]="registerForm">
                        <div class="form-group">
                            <label class="d-flex justify-content-start" for="email">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   formControlName="email" 
                                   placeholder="{{'user.register.email-placeholder' | translate}}"
                                   [ngClass]="{'is-invalid': submitted && getControl['email'].errors}">
                            <span *ngIf="submitted && getControl['email'].errors" class="invalid-feedback">{{'user.register.email-error' | translate}}
                            </span>
                            <div class="form-group">
                                <label class="d-flex justify-content-start" for="password">{{'user.register.password-title' | translate}}</label>
                                <input type="password" 
                                       class="form-control" formControlName="password" 
                                       placeholder="{{'user.register.password-placeholder' | translate}}"
                                       [ngClass]="{'is-invalid': submitted && getControl['password'].errors}">
                                <span *ngIf="submitted && getControl['password'].errors"  class="invalid-feedback">{{'user.register.password-error' | translate}}
                                </span>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" 
                                        class="submit-button mt-3"
                                        (click)="submitForm()" >{{'user.register.submit-register' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <div  (click)="redirectLogin()" class="redirect-section">{{'user.register.registered' | translate}} <span>{{'user.register.link-login' | translate}}</span></div>
            </div>
        </div>
    </div>
</div>
