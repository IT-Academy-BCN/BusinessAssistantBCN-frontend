<app-header></app-header>

<div class="container-lg my-5">
  <div class="row">
    <div class="col">
        <h1 class="display-3 p-3 text-center" id="resultsTitle">{{'common.button.public-market' | translate}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <h2 class=" ps-5 pt-4 fw-bold mb-3 title-left">{{'pages.big-stablish.section1.title'| translate}}
      </h2>
      <div class="p-3 ms-8 border bg-light card-contents">

        <div class="" *ngFor="let zone of bcnZones">
          <div class="form-check">  
            <label class="form-check-label" >
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [checked]="false" (change)="municipalMarketsZonesSelected(zone, $event.target)">
              {{ zone.zoneName }}
            </label>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-4">
        <button (click)="municipalMarketsSearch()"
                routerLink="/my-environment-search-detail"
                class="search-button"
                type="submit">
                {{'common.button.search' | translate}}
        </button>

      </div>
    </div>


  </div>
</div>

<app-footer></app-footer>
