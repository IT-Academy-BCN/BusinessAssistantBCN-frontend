<app-header></app-header>

<div class="container mb-5 pb-3">

    <h4 class="m-3 fw-bold"> Business Assistant </h4>
    <div class="row">
        <div class="col-12 col-md-6 mb-5 baList">

            <mat-accordion *ngFor="let category of data; let i=index" >
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header class="list-height fs-5 bg-primary bg-gradient" >
                    <mat-panel-title class="text-white">
                        {{category.title | translate}}                    
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <div class="fw-bold fs-6 m-4" *ngFor="let subcat of category.subcategory; let e=index" >
                        <div (click)="items(e)">
                          {{subcat.title | translate}}
                        </div>
                        <div *ngFor="let items of subcat.items" class="itemSelected fw-normal m-4" (click)="saveData(items.item)">
                            <div *ngIf="item == e && isOpen">
                            {{ items.item | translate}}                           
                            </div>
                        </div>
                  </div>
                </mat-expansion-panel>
            </mat-accordion>
              
        </div>

        <div class="col-12 col-md-6">
            <div class="card baList">
                <div class="card-body">
                    <app-business-assitant-data-save [data]="dataSend"></app-business-assitant-data-save>
                </div>
                <div>
                    <button class="btn btn-success float-end m-4 px-5">{{'common.button.save' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
