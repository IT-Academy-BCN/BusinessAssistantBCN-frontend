<router-outlet></router-outlet>

<div class="container-lg mt-3 mb-5" *ngIf="breadcrumbs.length === 2">
  <div class="row">
    <div class="col">
      <h1 class="display-3 p-3 text-center" id="resultsTitle">{{'common.button.mall' | translate}}</h1>
    </div>
  </div>
  <form class="row" [formGroup]="bigMallsForm" (ngSubmit)="sendSelectedData()">
    <div class="col-12 col-md-6">
      <h2 class=" ps-5 pt-4 fw-bold mb-3 title-left">{{'pages.big-stablish.section1.title'| translate}}
      </h2>
      <div class="p-3 ms-8 border bg-light card-contents">
        <div *ngFor="let zone of zones; let i = index" formArrayName="zonesForm">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" [formControlName]="i" type="checkbox">
              {{ zone.zoneName }}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <h2 class=" title-right ps-5 pt-4 fw-bold mb-3">{{'pages.big-stablish.section2.title' | translate}}</h2>
      <div class="p-3 border bg-light card-contents">
        <div class="data">
          <div *ngFor="let activity of activities; let i = index" formArrayName="activitiesForm">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [formControlName]="i">
                {{ activity.activityName }}
              </label>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-4">
          <button routerLink="my-environment-search-detail" (click)="sendSelectedData()" class="search-button"
            type="submit">
            {{'common.button.search' | translate}}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
